<div class="hero overflow-hidden position-relative">
<img src="images/banner.png" alt="">
<div class="container serch-area position-absolute">
<form action="" class="position-relative me-5 w-80 m-auto">
    <input type="text" id="searchName" placeholder="Find your location..." class="w-100">
    <input type="button" class="position-absolute btn btn-primary" value="Find" id="submit">
</form>
</div>

<div class="container d-flex justify-content-center" id="showData">
  <div class="row shadow w-80 mb-5 g-0">
    <div class="col-lg-4">
      <div class="weather-cards h-100 d-flex">
        <div class="today w-100">
          <div class="today-header p-3 d-flex justify-content-between">
            <span id="todayName"></span>
            <span id="dateName"></span>
          </div>
          <div class="today-weather p-2">
            <div class="location h3 text-white-50 fs-2 mt-3"></div>
            <div class="degree text-white">
              <span id="temp" class=""></span>
              <span id="icon"><i class="fas fa-sun"></i></span>
            </div>
            <div class="forecast-icon">
              <img src="" width="90" alt="">
            </div>
            <div class="custom"></div>
            <div class="text-white d-flex align-items-center gap-2">
            <span><img src="images/icon-umberella.png" alt=""> 20%</span>
            <span><img src="images/icon-wind.png" alt=""> 18km/h</span>
            <span><img src="images/icon-compass.png" alt=""> East</span>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="weather-cards shadow h-100 d-flex">
      <div class="today bg-section pb-4 text-center w-100">
        <div id="tmrhead" class="today-header part-color p-3">
          
        </div>
        <div class="today-weather p-5">

  <div class="col-lg-4">

      <div class="today bg-section pb-4 text-center w-100">
